    kotlinVersion = '1.1.3-2'

    supportLibrariesVersion = '26.0.1'

    rxJavaVersion = '2.0.2'
    javaxAnnotaionVersion = '1.0'
    javaxInjectVersion = '1'


    jUnitVersion = '4.12'
    assertJVersion = '3.8.0'
    mockitoVersion = '2.1.0'
